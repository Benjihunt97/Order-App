<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/e1428b0a9e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>iCode Order</title>
</head>

<body class="grid place-items-center min-h-screen bg-gradient-to-br from-orange-400 to-orange-300 overflow-x-hidden">
  
  <main class="w-[80%] min-w-[360px] max-w-[400px] my-12 sm:my-0 bg-white text-sm rounded-md shadow-md overflow-hidden">
    
    <div class="text-center bg-gradient-to-b from-orange-600 from-40% to-40% p-5">
      <img class="size-20 rounded-full border-8 border-white bg-white shadow-sm shadow-orange-600 mx-auto mb-2" src="https://png.pngtree.com/png-vector/20220705/ourmid/pngtree-pizza-logo-design-png-image_5683063.png" alt="">
      <h3 >Your order from</h3>
      <p class="font-bold text-lg">Paradiso</p>
    </div>
    
    <div class="p-5">
      <div class="mb-10">
        <div id="cart" class="max-h-[250px] overflow-y-scroll">
          <div class="flex items-center gap-4">
            <p class="font-semibold">Fries | Medium</p>
      
            <label class="flex items-center text-gray-500 ml-auto">
              <button class="dec-item">
                <i class="fa fa-minus"></i>
              </button>
              <input class="quantity bg-transparent text-center" type="number" min="0" max="5" value="1">
              <button class="inc-item">
                <i class="fa fa-add"></i>
              </button>
            </label>
      
            <p class="font-semibold">£7.99</p>
            <button class="remove-cart-item size-6 rounded-full grid place-items-center bg-gray-200 text-gray-500">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
      
        <button id="add-item" class="py-2 px-4 border border-gray-400 rounded-sm mt-5">
          <i class="fa fa-bottle-water"></i>
          Add a beverage
        </button>
      </div>
      
      
      
      <div class="space-y-3 p-5 mb-5 rounded-md bg-gray-200 text-gray-600">
      
        <p class="flex items-center">
          <span>Subtotal</span>
          <span class="ml-auto font-semibold">£7.99</span>
        </p>
        <p class="flex items-center">
          <span>Delivery</span>
          <span class="ml-auto font-semibold">£1.50</span>
        </p>
        <p class="flex items-center">
          <span>Total (VAT incl.)</span>
          <span class="ml-auto font-semibold">£9.49</span>
        </p>
      
      </div>
      
      <button id="checkout" class="relative w-full py-2.5 text-center text-white bg-orange-600 rounded-md">
        <i id="animated-cart" class="fa fa-shopping-cart"></i>
        <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">Checkout</span>
      </button>
    </div>
  </main>
  
  <div id="item-list" class="rounded-md shadow-2xl bg-white text-sm absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[80%] border-t-4 border-t-orange-600 border-b-4 border-b-orange-600 transition-all duration-500 scale-y-0 overflow-hidden">
    
  </div>


  <script src="app.js"></script>
  <script src="items.js"></script>
</body>

</html>
